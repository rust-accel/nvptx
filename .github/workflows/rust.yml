name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install LLVM libraries
      run: |
        apt update
        apt install -y llvm-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
